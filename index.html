    <header class="header">

            <a href="index.html" class="logo-link"><img src="./img/logo.png" alt="" class="header__logo"></a>

                        <label>Tiles</label>
                    </div>
                </div>

                            <div id="mainView"></div>

                        <div id="rightView"></div>

                </div>

                    <div class="item active">

                    <div class="item active">
                        <img src="./img/picnic10.jpg">
                    </div>
                    <div class="item active">
                        <img src="./img/picnic11.jpg">

                    <div class="button-container">
                        <div class="button"><i class="fas fa-angle-left"></i></div>
